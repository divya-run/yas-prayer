<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Time</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: visible;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      .background-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        position: absolute;
        top: 0;
        left: 0;
      }

      .prayer-time {
        display: flex;
        align-items: center;
        font-size: 2.5rem;
        color: black;
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100%;
        max-width: 1000px;
      }

      .prayer-name {
        color: black;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .prayer-time-value {
        color: white;
        font-size: 1.5rem;
        font-weight: bold;
        margin-left: auto;
      }

      /* Portrait mode styles */
      @media (orientation: portrait) {
        .prayer-time {
          margin-top: 40%;
          font-size: 2.5rem;
        }

        .prayer-name {
          margin-left: 0%;
          font-size: 4.5rem;
        }

        .prayer-time-value {
          color: white;
          font-size: 4rem;
          margin-left: 45%;
        }
      }

      /* Landscape mode styles */
      @media (orientation: landscape) {
        .prayer-time {
          margin-top: 1rem;
        }

        .prayer-name {
          margin-left: 35%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="portrait-image.png"
        alt="Background"
        class="background-image"
        id="bg-image"
      />
      <div class="prayer-time">
        <span class="prayer-name">العصر/Asr </span>
        <span class="prayer-time-value">03:21 PM</span>
      </div>
    </div>

    <script>
      // Function to switch images based on specific resolutions
      function updateBackgroundImage() {
        const imgElement = document.getElementById("bg-image");
        const width = window.innerWidth;
        const height = window.innerHeight;

        if (width === 1050 && height === 315) {
          imgElement.src = "image-1050x315.png"; // Image for 1050x315 resolution
        } else if (width === 1080 && height === 1920) {
          imgElement.src = "image-1080x1920.png"; // Image for 1080x1920 resolution
        } else if (width === 1260 && height === 315) {
          imgElement.src = "image-1260x315.png"; // Image for 1260x315 resolution
        } else if (width === 2160 && height === 3840) {
          imgElement.src = "image-2160x3840.png"; // Image for 2160x3840 resolution
        } else if (width === 3968 && height === 384) {
          imgElement.src = "image-3968x384.png"; // Image for 3968x384 resolution
        } else if (window.innerHeight > window.innerWidth) {
          imgElement.src = "artboard_portrait.png"; // Default portrait image
        } else {
          imgElement.src = "artboard_landscape.png"; // Default landscape image
        }
      }

      // Update the background image on load and when the window is resized
      window.onload = updateBackgroundImage;
      window.onresize = updateBackgroundImage;
    </script>
  </body>
</html>
