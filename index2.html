<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prayer Time</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
      }

      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .background-image {
        width: 100%;
        height: 100%;
        object-fit: contain; /* Ensure the whole image is visible without cropping */
        position: absolute;
        top: 0;
        left: 0;
      }

      .prayer-time {
        display: flex;
        align-items: center;
        font-size: 1.5rem; /* Larger font size */
        color: black;
        position: relative;
        z-index: 1; /* Ensure the text is above the image */
        width: 100%;
        max-width: 800px;
      }

      .prayer-name {
        color: black;
        font-size: 1.5rem; /* Larger font size */
        font-weight: bold;
      }

      .prayer-time-value {
        color: white;
        font-size: 1.5rem; /* Larger font size */
        font-weight: bold;
        margin-left: auto;
      }

      /* Portrait mode styles */
      @media (orientation: portrait) {
        .prayer-time {
          margin-top: 40%;
          font-size: 2.5rem; /* Move the prayer name and time 20% lower */
        }

        .prayer-name {
          margin-left: 10%;
          font-size: 2.5rem; /* Align the prayer name 20% from the left */
        }

        .prayer-time-value {
          color: white;
          font-size: 3.5rem; /* Larger font size */
          font-weight: bold;
          margin-left: auto;
        }
      }

      /* Landscape mode styles */
      @media (orientation: landscape) {
        .prayer-time {
          margin-top: 1rem; /* Move the prayer name and time 1rem lower */
        }

        .prayer-name {
          margin-left: 35%; /* Align the prayer name 35% from the left */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Background image that will change based on orientation -->
      <img
        src="portrait-image.png"
        alt="Background"
        class="background-image"
        id="bg-image"
      />
      <div class="prayer-time">
        <span class="prayer-name">الظهر/Dhuhr</span>
        <span class="prayer-time-value">12:03 PM</span>
      </div>
    </div>

    <script>
      // Function to switch images based on orientation
      function updateBackgroundImage() {
        const imgElement = document.getElementById("bg-image");
        if (window.innerHeight > window.innerWidth) {
          // Portrait mode
          imgElement.src = "artboard_portrait.png"; // Replace with the path to your portrait image
        } else {
          // Landscape mode
          imgElement.src = "artboard_landscape.png"; // Replace with the path to your landscape image
        }
      }

      // Update the background image when the window is resized
      window.onload = updateBackgroundImage;
      window.onresize = updateBackgroundImage;
    </script>
  </body>
</html>
